<code>todo-list-item (id: {{id}}, completed: {{completed}}, name: "{{name}}")</code>

<li [class.completed]="completed">
	<div class="view">
	 <input
	   class="toggle"
	   type="checkbox"
	   (click)="emitCheckboxClick()"
	   [ngModel]="completed">
	 <label>{{name}}</label>
	 <button class="destroy" (click)="emitDestroyBtnClick()"></button>
	</div>
</li>
